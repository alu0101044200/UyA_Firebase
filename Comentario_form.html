<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Firebase Cliente Web</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<link href="css/materialize-social.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<link href="css/font-awesome.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>

<body>
    <div class="container teal lighten-4 black-text">
    
    <h1>Deja tu comentario</h1>

    <div class="container">
            <div class="alert_correcto">Su mensaje se ha enviado correctamente</div>
            <div class="alert_nombre">Debe introducir un nombre</div>
            <div class="alert_apellido">Debe introducir un apellido</div>
            <div class="alert_email">El E-mail no puede estar vacío, tener menos de 8 caracteres de longitud o contener sólo espacios en blanco</div>
            <div class="alert_comentario">Comentario esta vacío</div>
        <form id="dejarcomentario">
            <p>
                <label for="Nombre">Nombre*</label>
                <input type="text" name="nombre" id="nombre">
            </p>

            <p>
                    <label for="Apellido">Apellido*</label>
                    <input type="text" name="apellido" id="apellido">
            </p>

            <p>
                    <label for="Email">Email*</label>
                    <input type="email" name="email" id="email">
            </p>

            <p>
                    <label for="Telefono">Número de Teléfono</label>
                    <input type="text" name="telefono" id="telefono">
            </p>

            <p>
                    <label for="Comentario">Comentario*</label>
                    <textarea rows="5" name="comentario" id="comentario"></textarea>
            </p>

            <p class="full">
                <button class="btn waves-effect waves-light" type="submit">Enviar
                        <i class="material-icons right">send</i>
                </button>
                
            </p>

        </form>
    </div>

</div>

<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
<script src="js/materialize.js"></script>
<script src="js/comentario.js"></script>

</body>
</html>
